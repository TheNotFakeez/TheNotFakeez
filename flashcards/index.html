<!DOCTYPE html>

    <title>Flashcards</title>
</head>
<body>
    <main>
    <section id="container">
        <article class="cards">
            <div class="conteudo__cards">
                <h3>Entreterimento</h3>
                <div class="conteudo__pergunta__card">
                    Quem é Kanye West?
                </div>
                <div class="conteudo__resposta__card">
                    Kanye Omari West é um rapper mundialmente conhecido por suas músicas.
                </div>
            </div>
        </article>
        <article class="cards">
            <div class="conteudo__cards">
                <h3>Entreterimento</h3>
                <div class="conteudo__pergunta__card">
                    Quantos albuns Kanye West já lançou?
                </div>
                <div class="conteudo__resposta__card">
                    Kanye West já lançou 11 albuns, incluindo seu mais recente, "Donda 2".
                </div>
            </div>
        </article>
    </section>
    </main>
    <footer>
        <p>Projeto feito por João Lucas A.</p>
    </footer>
